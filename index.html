<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(to right, #4facfe, #00f2fe); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <form style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.3); width: 300px;">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Signup</h2>

    <label>Name:</label><br>
    <input type="text" name="name" required placeholder="Enter your name" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px;"><br>

    <label>Email:</label><br>
    <input type="email" name="email" required placeholder="Enter your email" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px;"><br>

    <label>Password:</label><br>
    <input type="password" name="password" required minlength="6" placeholder="Enter password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px;"><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px;"><br>

    <label>PIN Number:</label><br>
    <input type="text" name="pin" required pattern="[0-9]{6}" placeholder="Enter 6-digit PIN" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px;"><br>

    <button type="submit" style="width: 100%; padding: 12px; background: linear-gradient(to right, #43e97b, #38f9d7); border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer; font-weight: bold;">
      <a href="login.html" style="color:white; text-decoration:none; display:block;">Submit</a>
    </button>
  </form>

</body>
</html>
