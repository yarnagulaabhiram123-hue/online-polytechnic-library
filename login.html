<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polytechnic Library - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37,117,252,0.5);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1a5ed3;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Polytechnic Library Login</h2>
    <form onsubmit="alert('Login Successful!'); return false;">
      
      <!-- Name -->
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <!-- Number -->
      <div class="input-group">
        <label for="number">Mobile Number</label>
        <input type="tel" id="number" name="number" placeholder="Enter 10-digit number" 
               pattern="[0-9]{10}" required>
      </div>
      
      <!-- Branch -->
      <div class="input-group">
        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
          <option value="">-- Select Branch --</option>
          <option value="CSE">Computer Science (CSE)</option>
          <option value="ECE">Electronics & Communication (ECE)</option>
          <option value="EEE">Electrical & Electronics (EEE)</option>
          <option value="MECH">Mechanical (MECH)</option>
          <option value="CIVIL">Civil Engineering</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn">
  <a href="main.html" style="color:white; text-decoration:none; display:block;">Submit</a>
</button>

      
    </form>
    <p class="note">Please fill all fields correctly before submitting.</p>
  </div>
</body>
</html>
